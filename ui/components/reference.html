<import from="./element.html" />

<element
  expand="{{ other }}"
  assign:classes="elementClasses"
  assign:rest-props="restProps"
>
  <a
    class="
      {{ elementClasses }}
      {{ Class.Link }}
      {{ classes }}
    "
    href="{{ url }}"
    expand="{{ restProps }}"
  >
    <slot />
  </a>
</element>

<script type="module" build>
  import { Class } from "./lib/constants.js";

  const { class: classes = "", to, ...other } = props;

  const url = typeof to === "string" ? to : to.toString();
</script>
