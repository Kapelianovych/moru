<import from="@moru/core/only.html" />

<import from="./element.html" />

<only key="{{ url.current }}">
  <style portal="{{ rootContext.headPortalName }}">
    .{{ Class.Video }} {
      max-width: 100%;
    }
  </style>
</only>

<element
  expand="{{ other }}"
  assign:id
  assign:classes="elementClasses"
  assign:rest-props="restProps"
>
  <video
    class="
      {{ elementClasses }}
      {{ Class.Video }}
      {{ classes }}
    "
    autoplay="{{ parseBooleanProperty(autoplay) }}"
    controls="{{ parseBooleanProperty(controls) }}"
    loop="{{ parseBooleanProperty(loop) }}"
    muted="{{ parseBooleanProperty(muted) }}"
    expand="{{ restProps }}"
  >
    <for each="{{ sources }}">
      <source src="{{ item.url }}" type="video/{{ item.type }}" />
    </for>

    <if condition="{{ tracks?.length }}">
      <for each="{{ tracks }}">
        <track
          src="{{ item.url }}"
          kind="{{ item.kind }}"
          label="{{ item.label }}"
          srclang="{{ item.language }}"
          default="{{ parseBooleanProperty(item.default) }}"
        />
      </for>
    </if>
  </video>
</element>

<script type="module" build>
  import { Class } from "./lib/constants.js";
  import { useRootContext } from "./lib/root-context.js";
  import { parseBooleanProperty } from "./lib/property.js";

  /**
   * @typedef {Object} VideoSource
   * @property {string} url
   * @property {string} type
   */

  /**
   * @typedef {Object} TrackSource
   * @property {string} url
   * @property {string} kind
   * @property {string} label
   * @property {string | boolean} [default]
   * @property {string} [language]
   */

  const {
    class: classes = "",
    sources,
    tracks,
    autoplay,
    controls,
    loop,
    muted,
    ...other
  } = props;

  if (!sources) {
    throw new Error(
      'A "sources" attribute is missing on the <video> component.',
    );
  }

  if (!Array.isArray(sources)) {
    throw new Error(
      'A "sources" attribute value has to be an array, but currently it is ' +
        typeof sources +
        ".",
    );
  }

  if (!sources.length) {
    throw new Error(
      'A "sources" attribute value is an empty array, but it has to have at least one "VideoSource".',
    );
  }

  const rootContext = useRootContext(buildStore);
</script>
