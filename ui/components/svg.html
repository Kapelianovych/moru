<import from="./element.html" />

<element
  expand="{{ other }}"
  assign:classes="elementClasses"
  assign:rest-props="restProps"
>
  <svg
    class="
      {{ elementClasses }}
      {{ Class.Svg }}
      {{ classes }}
    "
    xmlns="http://www.w3.org/2000/svg"
    expand="{{ restProps }}"
  >
    <slot />
  </svg>
</element>

<script type="module" build>
  import { Class } from "./lib/constants.js";

  const { class: classes = "", ...other } = props;
</script>
